<!DOCTYPE html>
<html lang="en">
  <head>
    <link

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="padding: 3% 30%">
      <h3 style="display: flex; gap: 1%">
        Total Price:
        <p id="total">0</p>
        <p>DT</p>
      </h3>
    </div>
    <div class="row" style="padding: 5% 15%">
      <div class="col">
        <div class="card" style="width: 18rem">
          <img

            alt="..."

            <p class="card-text" style="display: flex">
              Honkai: Star Rail - Blade Nendoroid
              <i class="fa-solid fa-heart"></i>
            </p>
          </div>
          <div style="border: 1px solid;text-align: end; display: flex;align-items: center;gap: 10px;">
            <div style="padding: 2% 5%;">
                <b>Price: 49.990 DT</b>
            </div>
            <div style="gap: 3px;">
                <b>Quantity :</b>
                <b id="quantity">0</b>
            </div>
            <div>
              <i style="padding: 2% 5%;" class="fa-solid fa-angle-up"></i>
              <br>
              <i style="padding: 2% 5%;" class="fa-solid fa-angle-down"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"

    <script src="dbach 2.0.js"></script>
